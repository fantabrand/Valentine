<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motunrayo ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffd6e8;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      z-index: 2;
    }

    h1 {
      color: #ff5fa2;
    }

    img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #ff9fcf;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 26px;
      margin: 12px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    #yes {
      background: #ff5fa2;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    /* Hearts */
    .heart {
      position: absolute;
      color: #ff5fa2;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.4);
        opacity: 0;
      }
    }

    /* Fireworks */
    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      background: transparent;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(25); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="motunrayo.jpg" alt="Motunrayo">
    <h1>Motunrayo üíï</h1>
    <p>Will you be my Valentine? üíò</p>
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üòè</button>
  </div>

  <!-- Music -->
  <audio id="music" src="thousand_years.mp3"></audio>

  <script>
    // Runaway NO button
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // YES button
    document.getElementById("yes").onclick = () => {
      document.querySelector(".card").remove();

      // Play music
      document.getElementById("music").play();

      // Message
      const msg = document.createElement("h1");
      msg.innerHTML = "Yayyy!!! üíñüéÜ<br><br>Motunrayo, you are my forever Valentine üíçüíï";
      msg.style.color = "#ff5fa2";
      msg.style.textAlign = "center";
      document.body.appendChild(msg);

      // Fireworks loop
      setInterval(createFirework, 400);
    };

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (16 + Math.random() * 20) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);

    // Fireworks
    function createFirework() {
      const fw = document.createElement("div");
      fw.classList.add("firework");
      fw.style.left = Math.random() * 100 + "vw";
      fw.style.top = Math.random() * 100 + "vh";
      fw.style.background = ["#ff5fa2","#ff9fcf","#fff","#ff69b4"][Math.floor(Math.random()*4)];
      document.body.appendChild(fw);
      setTimeout(() => fw.remove(), 1000);
    }
  </script>

</body>
</html>
